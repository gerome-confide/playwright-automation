name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'confide/package-lock.json'
      - name: Install dependencies
        working-directory: ./confide
        run: npm ci
      - name: Install Playwright browsers
        working-directory: ./confide
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        working-directory: ./confide
        run: npx playwright test --config=playwright.config.ci.simple.js
        env:
          CI: true
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: confide/playwright-report/
          retention-days: 30

  # Slack Notifications
  notify:
    name: Send Slack Notification
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Notify Slack on Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: 'playwright-automation-reports'
          text: |
            âœ… *Playwright Tests Passed*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Workflow:* ${{ github.workflow }}
            
            *View Results:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: 'playwright-automation-reports'
          text: |
            ðŸš¨ *Playwright Tests Failed*
            
            *Repository:* ${{ github.repository }}
            *Branch:* ${{ github.ref_name }}
            *Commit:* ${{ github.sha }}
            *Author:* ${{ github.actor }}
            *Workflow:* ${{ github.workflow }}
            
            *View Results:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
